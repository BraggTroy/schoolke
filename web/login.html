<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园客 - 欢迎登录</title>
    <link rel="stylesheet" href="css/common/schoolke-main.css">
    <link rel="stylesheet" href="css/common/layout.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="js/common/js/ui.js"></script>
</head>
<body>
<div id="main">
    <div class="login-title">
        <a href="index.html"><img src="images/logo-txt.png"></a>
        <span class="login-name">欢迎登录</span>
        <a href="#" class="top-right">#登录页</a>
    </div>
    <div class="container">
        <div class="cont">
            <div class="bg-img"><div class="login-box">
                <div class="login-form">
                    <div class="login-tab login-tab-1">
                        <a href="javascript:void(0);" class="active">账户登录</a>
                    </div>
                    <div class="userName-login">
                        <div class="msg-wrap">
                            <i></i>
                            <span class="msg">账号不存在</span>
                        </div>
                        <div id="form">
                            <form method="post">
                                <div class="item item-name clear">
                                    <label for="loginName" class="name-label"></label>
                                    <input id="loginName" class="item-input" name="loginName" type="text" value="" placeholder="邮箱/用户名/已验证手机">
                                </div>
                                <div class="item item-pwd clear">
                                    <label for="password" class="password-label"></label>
                                    <input id="password" class="item-input" name="password" type="password" value="" placeholder="密码">
                                </div>
                                <!--login choose opt-->
                                <div class="login-opt clear">
                                    <input id="login-remember" class="login-remember" checked="checked" type="checkbox">
                                    <label for="login-remember" class="auto-login">自动登录</label>

                                    <a href="#" class="forget-password">忘记密码</a>
                                </div>
                                <div class="item login-btn-box">
                                    <a href="javascript:;" id="login-submit" class="login-btn">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                                </div>
                                <div class="item">
                                    <div class="register">
                                        <a href="register.html" target="_self">
                                            <i></i><span>立即注册</span>
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div></div>
        </div>
    </div>
</div>
<div class="foot">
    常熟理工学院示范 Copyright &copy; 2017  <a href="index.html">校园客</a> 版权所有 联系邮箱：schoolke@163.com
</div>
<script src="js/login.js"></script>
</body>
</html>
