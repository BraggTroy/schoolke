<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园客 - 分类</title>

    <link rel="stylesheet" href="css/common/schoolke-main.css">
    <link rel="stylesheet" href="css/common/layout.css">
    <link rel="stylesheet" href="css/classify.css">


    <script src="js/common/js/ui.js"></script>
</head>
<body>
<header></header>
<div class="clear"></div>
<div id="main">
    <div class="nav-box"></div>
    <div class="progressBar"></div>
    <div class="clear"></div>

    <div class="cont ke-width">
        <!--大分类列表-->
        <div class="classify-menu-box">
        </div>

        <!--小分类列表-->
        <div class="classify-navList-box">
        </div>


        <div class="search-main-inner">
            <div class="top-page">
                <div class="top-page-num">
                    <span class="current-page-num">1</span>/<span class="all-page-num">12</span>
                </div>
                <div class="top-opt">
                    <span class="top-last">&lt;</span><span class="top-next">&gt;</span>
                </div>
                <div class="search-num">共0件商品</div>
            </div>
            <!--排序-->
            <div class="sort-box">
                <div class="sort-inner">
                    <span class="sort-global active">综合&nbsp;&darr;</span>
                    <span class="sort-hot">人气&nbsp;&darr;</span>
                    <span class="sort-price-down">价格&nbsp;&darr;</span>
                    <span class="sort-price-up">价格&nbsp;&uarr;</span>
                </div>
                <div class="search-gif"><img src="images/search-logo-text.png"></div>
            </div>
            <!--最终搜索结果显示-->
            <div id="search-result" class="search-result clear">

            </div>
        </div>

        <!--分页-->
        <div id="page-box">

        </div>
    </div>

</div>
<footer></footer>

<!--大分类列表-->
<script type="text/x-handlebars-template" id="classify-menu-template">
    <div class="menu-title">
        <span class="first-line"></span>
        <span class="square"></span>
        <span class="triangle"></span>
        <span class="menu-name">{{menu}}</span>   <!--动态传递-->
        <span class="last-line"></span>
    </div>
    <div class="menu-list">
        <ul class="list-ul">
            <li class="items title">
                <a href="javascript:void(0);" data-value="0">全部</a>
            </li>
            {{#each classify}}
            <li class="items">
                <a href="javascript:void(0);" data-value="{{id}}">{{name}}</a>
            </li>
            {{/each}}
        </ul>
    </div>
</script>

<!--小分类-->
<script type="text/x-handlebars-template" id="small-template">
    <div class="menu-title">
        <span class="first-line"></span>
        <span class="square"></span>
        <span class="triangle"></span>
        <span class="menu-name">{{menu}}</span>   <!--动态传递-->
        <span class="last-line"></span>
    </div>
</script>
<!--商品显示模板-->
<script type="text/x-handlebars-template" id="goods-template">
    {{#each list}}
    <div class="goods-box">
        <div class="img-box">
            <a href="goodsDetail.html?goodsId={{id}}&type=ON" target="_blank">
            <img src="images/goodsImages/{{imageName}}" alt="{{goodsName}}">
            </a>
        </div>
        <div class="scan-price">
            <label>校园价：</label>
            <span class="sell-price">&yen;{{schoolPrice}}</span>
            <span class="line-through">全新价：&yen;{{originPrice}}</span>
        </div>
    <div class="scan-name">
        <a href="goodsDetail.html?goodsId={{id}}&type=ON" target="_blank">{{goodsName}}</a>
    </div>
        <div class="belong-to">
        <a href="personal.html?id={{user.id}}" target="_blank" class="user-name">{{user.userName}}</a>
        <a class="user-level"></a>
    </div>
    </div>
    {{/each}}
</script>



<script src="js/classify.js"></script>
</body>
</html>
