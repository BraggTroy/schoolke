<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园客管理员 - 登录</title>

    <link rel="stylesheet" href="css/common/schoolke-main.css">
    <link rel="stylesheet" href="css/common/layout.css">
    <link rel="stylesheet" href="css/m.login.css">

    <script src="js/common/js/ui.js"></script>
</head>
<body>
<div class="container">
    <div class="cont">
        <div class="title">
            <img src="images/logo-txt.png">
            <a href="index.html" target="_blank" class="right">查看前台系统</a>
        </div>
        <div class="login-form">
            <div class="form">
                <div class="item userName-item">
                    <label for="userName">管理员账号</label>
                    <input type="text" id="userName" name="userName">
                </div>
                <div class="item password">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="item">
                    <input type="submit" id="submit" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
                </div>
                <div class="error">
                    <span>账户名和密码不匹配</span>
                </div>
            </div>

        </div>
    </div>
    <div class="mfooter">
        校园客管理员平台
    </div>
</div>
<script src="js/m.login.js"></script>

</body>
</html>
