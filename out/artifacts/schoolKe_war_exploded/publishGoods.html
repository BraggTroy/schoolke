<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园客 - 发布我的闲置</title>

    <link rel="stylesheet" href="css/common/schoolke-main.css">
    <link rel="stylesheet" href="css/common/layout.css">
    <link rel="stylesheet" href="css/publishGoods.css">


    <script src="js/common/js/ui.js"></script>

    <script>
        $(function () {
            //创建控件
            var tree = $('#treeBox').navigationTree({
                data: [
                    { ID: 'publish-img', NodeName: '添加图片' },
                    { ID: 'publish-name', NodeName: '添加商品名' },
                    {
                        ID: 'publish-price',
                        NodeName: '添加商品价格'
//                        Children: [{ ID: '3.1', NodeName: '标题3.1' }, { ID: '3.2', NodeName: '标题3.2' }]
                    },
                    { ID: 'publish-sell', NodeName: '添加促销信息' },
                    { ID: 'publish-remark', NodeName: '添加备注' },
                    { ID: 'publish-classify', NodeName: '添加分类'}
                ]
            });
        });
    </script>
</head>
<body>
<header></header>
<div id="main">
    <div class="container">
        <div class="top-box">
        <div class="publish-top clear">
            <div class="top-logo">
                <a href="index.html" target="_self">
                    <img src="images/logo.png" alt="校园客">
                </a>
            </div>
            <div class="top-title">
                发布闲置
                <span class="top-notice">
                    校园客-专注解决大学生闲置物品
                </span>
            </div>
        </div>
        </div>

        <div class="publish-main ke-width">
            <div id="treeBox"></div>
            <div class="publish-inner content">
                <div id="publish-img" class="publish-img item">
                    <h2 class="banner-title"><span class="triangle"></span>添加图片</h2>
                    <div class="add-img-box p-box">
                        <div class="images">
                            <!--<div class="img-item">
                                <img src="images/goodsImages/58636eadNe121d0ae.jpg">
                                <a href="javascript:;" class="delete-img">删除</a>
                            </div>-->
                        </div>
                        <div class="images-opt">
                            <button id="add-img-btn" class="btn add-img-btn">点击添加图片</button>
                            <!--<input type="file" accept="image/*" id="image-file">-->
                        </div>
                    </div>
                    <form id="img-form" enctype="multipart/form-data" method="post"></form>
                </div>
                <div id="publish-name" class="publish-name item">
                    <h2 class="banner-title"><span class="triangle"></span>添加商品名</h2>
                    <div class="add-goodsName-box p-box">
                        <label for="goodsName">商品名称：</label>
                        <textarea id="goodsName" name="goodsName" maxlength="67" placeholder="添加商品名称/描述等，不超过70字符"></textarea>
                    </div>

                    <!--右侧背景 绝对定位-->
                    <div class="bg_ad">
                        <img src="images/border_bg_img.png" alt="#">
                    </div>
                </div>
                <div id="publish-price" class="publish-price item">
                    <h2 class="banner-title"><span class="triangle"></span>添加商品价格</h2>
                    <div class="add-price-box p-box">
                        <div class="price-inner">
                            <label for="schoolPrice">校园价<i>(元)</i>：</label>
                            <input type="number" id="schoolPrice" name="schoolPrice" maxlength="5" placeholder="校园价，单位元">
                        </div>
                        <div class="price-inner">
                            <label for="originPrice">全新价<i>(元)</i>：</label>
                            <input type="number" id="originPrice" name="originPrice" maxlength="6" placeholder="全新价，单位元">
                        </div>

                    </div>
                </div>
                <div id="publish-sell" class="publish-sell item">
                    <h2 class="banner-title"><span class="triangle"></span>添加促销信息</h2>
                    <div class="add-sell-box p-box">
                        <label for="sell">促销信息：</label>
                        <textarea name="sell" id="sell" maxlength="26" placeholder="添加促销信息，要求简短明确，长度不超过26个字符"></textarea>
                    </div>
                </div>
                <div id="publish-remark" class="publish-remark item">
                    <h2 class="banner-title"><span class="triangle"></span>添加备注</h2>
                    <div class="add-remark-box p-box">
                        <label for="remark">备注信息：</label>
                        <textarea name="remark" id="remark" maxlength="66" placeholder="添加商品备注信息（更多信息），长度不超过66字符"></textarea>
                    </div>
                </div>
                <div id="publish-classify" class="publish-classify item">
                    <h2 class="banner-title"><span class="triangle"></span>添加分类</h2>
                    <div class="add-classify-box p-box">
                        <label for="classify_p">所属分类：</label>
                        <select id="classify_p" name="classify_p"></select>
                        <select id="classify_c" name="classify_c"></select>

                </div>

            </div>

            <div class="publish-opt">
                <button class="btn publish-btn" id="publish-btn">确认发布新的商品信息</button>
                <label><input type="checkbox" checked class="agree-rules"> 同意校园客发布信息守则</label>
                <a href="javascript:;" class="read-rules">《校园客发布信息守则》</a>
            </div>

        </div>
    </div>

</div>
<footer></footer>
<script src="js/publishGoods.js"></script>
<script src="js/common/js/NavigationTree.js"></script>
</div>
<input type="file" class="file_input_upload" accept="image/*" style="display:none"/>

</body>
</html>
